<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black;">

<form action="calcul" style="background-color: blue; display: block; margin-left: 35%; margin-top: 15vh; gap: 10rem; width: 25%; padding: 1rem; border:0.3rem white solid; border-radius: 3rem; color: white;">
    <div style="display: flex; justify-content: space-between; margin-bottom: 1rem;">montant camerounais : <input type="number" id ="cfa" name="cfa"></div>
    <div style="display: flex; justify-content: space-between;margin-bottom: 1rem;">montant france : <input type="number" id ="euro" name="euro"></div>
    <div style="display: flex; justify-content: space-between;margin-bottom: 2rem;">montant usa : <input type="number" id ="dola" class="dola" name="dola"></div>
    <div style="display: flex; width: 70%; margin-left: 15%; justify-content: space-between;margin-bottom: 1rem;">
        <input type="button" value="Convertir" onclick="convert()">
        <input type="button" value="Remise à zero" onclick="zeros()">
    </div>
</form>

 <script>
        cfa = document.getElementById("cfa");
        dola = document.getElementsById("dola");
        euro = document.getElementsById("euro");

        function zeros(){
            mot = prompt('entrer un mot')
            alert("le mot a " + mot.length + " carractères")
            cfa.value = "0";
            euro.value = "0";
            dola.value = "0";
        }

        function convert(){
            val = parseFloat(cfa.value);
            
            dol = val / 500;
            ero = val/ 655.97;
            euro.value = ero.toString();
            dola.value = dol.toString();
        }
    </script>
</body>
</html>
